<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"

    <script src="https://unpkg.com/feather-icons"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script> -->
    <title>Counter</title>
  </head>
  <body class="container-fluid" style="height: 100vh">
    <div
      class="h-100 d-flex flex-column justify-content-center align-items-center"
    >
      <input type="number" class="mb-3" name="" id="incrementor" />
      <div class="d-flex justify-content-around align-items-center w-25">
        <i data-feather="minus" id="minus"></i>
        <h2 id="number">0</h2>
        <i data-feather="plus" id="add"></i>
        <i data-feather="refresh-cw" id="refresh"></i>
      </div>
    </div>

    <script>
      feather.replace();
    </script>

    <script src="index.js"></script>
  </body>
</html>
